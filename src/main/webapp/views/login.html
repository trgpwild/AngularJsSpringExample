<div class="page-header">
	<h2>Login</h2>
</div>

<table class="alert alert-info" style="width:500px;">
	<tr>
		<td style="padding-left:10px;padding-right:10px;">admin:admin</td>
		<td style="padding-left:10px;padding-right:10px;">Administrator (Create, Read, Update, Delete)</td>
	</tr>
	<tr>
		<td style="padding-left:10px;padding-right:10px;">user:user</td>
		<td style="padding-left:10px;padding-right:10px;">Simple User (Only Read)</td>
	</tr>
</table>

<form class="form-horizontal">
	<div class="control-group">
		<label for="username" class="control-label">User Name:</label>
		<div class="controls">
			<input id="username" ng-model="username" type="text" />
		</div>
	</div>
	<div class="control-group">
		<label for="password" class="control-label">Password:</label>
		<div class="controls">
			<input id="password" ng-model="password" type="password" />
		</div>
	</div>
	<div class="form-actions">
		<input type="submit" value="Log In" class="btn btn-primary" ng-click="login()"/>
	</div>
</form>
